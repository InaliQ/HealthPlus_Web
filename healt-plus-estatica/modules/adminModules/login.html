<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/img/logo_r_resumme.png" type="image/x-icon" />
  <title>Log In</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="source/js/animacion.js"></script>
  <script src="source/js/main.js"></script>
  <script src="source/js/login.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="source/style/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</head>

<body>
  <div class="columns is-vcentered">
    <div class="login column is-4 ">
      <section class="section">
        <div class="has-text-centered">
          <a href="../../index.html">
            <img class="login-logo" src="source/img/Logo.png">
          </a>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-right">
            <input id="user" class="input" type="text">
            <span class="icon is-small is-right">
              <i class="fa fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Contraseña</label>
          <div class="control has-icons-right">
            <input id="password" class="input" type="password">
            <span class="icon is-small is-right">
              <i class="fa fa-key"></i>
            </span>
          </div>
        </div>
        <div class="has-text-centered">
          <a id="login" class="button is-vcentered is-primary is-outlined">Login</a>
        </div>
        <div class="has-text-centered">
          <a class="button is-text" href="singup.html">¿No tienes una cuenta? Registrate</a>
        </div>
      </section>
    </div>
    <div id="particles-js" class="interactive-bg column is-8">
    </div>
  </div>

</body>

</html>

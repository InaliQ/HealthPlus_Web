<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="services.js"></script>
    <style>
        .is-disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .form-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-section:nth-of-type(odd) {
            background-color: #f5f5f5;
        }

        .form-content {
            display: none; /* Inicialmente oculto */
        }

        .form-header {
            cursor: pointer;
            background-color: #00d1b2; /* Color del encabezado */
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .form-header.active {
            background-color: #00b89c; /* Color del encabezado activo */
        }

        .form-header::after {
            content: '▲';
            float: right;
            transition: transform 0.3s;
        }

        .form-header.active::after {
            content: '▼';
            transform: rotate(180deg);
        }

        .field {
            margin-bottom: 15px;
        }

        .input,
        .select {
            width: 100%;
        }

        .field.is-grouped .control {
            flex: 1;
            margin-right: 10px;
        }

        .field.is-grouped .control:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="../../source/img/Logo.png" alt="Logo">
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="../home_as/index.html" class="navbar-item">
                    Home
                </a>

                <a class="navbar-item" href="../services/">
                    Cotizar
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="../../../../index.html">
                            Salir
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección de Cliente -->
<section class="section form-section">
    <div class="container">
        <div class="form-header">Formulario de Cliente</div>
        <div class="form-content">
            <form action="/submit-client" method="POST">
                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="nombre">Nombre</label>
                        <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="control">
                        <label class="label" for="primerApellido">Primer Apellido</label>
                        <input class="input" type="text" id="primerApellido" name="primerApellido" placeholder="Primer Apellido">
                    </div>
                    <div class="control">
                        <label class="label" for="segundoApellido">Segundo Apellido</label>
                        <input class="input" type="text" id="segundoApellido" name="segundoApellido" placeholder="Segundo Apellido">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="telefono">Teléfono</label>
                        <input class="input" type="text" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="calle">Calle</label>
                        <input class="input" type="text" id="calle" name="calle" placeholder="Calle">
                    </div>
                    <div class="control">
                        <label class="label" for="numero">Número</label>
                        <input class="input" type="text" id="numero" name="numero" placeholder="Número">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="codigoPostal">Código Postal</label>
                        <input class="input" type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal">
                    </div>
                    <div class="control">
                        <label class="label" for="colonia">Colonia</label>
                        <input class="input" type="text" id="colonia" name="colonia" placeholder="Colonia">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="usuario">Usuario</label>
                        <input class="input" type="text" id="usuario" name="usuario" placeholder="Usuario">
                    </div>
                    <div class="control">
                        <label class="label" for="contrasenia">Contraseña</label>
                        <input class="input" type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="contrasenia">Confirmar contraseña</label>
                        <input class="input" type="password" id="contrasenia_con" name="contrasenia" placeholder="Contraseña">
                    </div>
                    <div class="control">
                        <label class="label" for="estatusUsuario">Estatus Usuario</label>
                        <div class="select">
                            <select id="estatusUsuario" name="estatusUsuario">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Sección de Servicio -->
<section class="section form-section">
    <div class="container">
        <div class="form-header">Formulario de Servicio</div>
        <div class="form-content">
            <form action="/submit-service" method="POST">
                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="fechaInicio">Fecha de Inicio</label>
                        <input class="input" type="datetime-local" id="fechaInicio" name="fechaInicio">
                    </div>
                    <div class="control">
                        <label class="label" for="fechaFin">Fecha de Fin</label>
                        <input class="input" type="datetime-local" id="fechaFin" name="fechaFin">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="precio">Precio</label>
                        <input class="input" type="number" id="precio" name="precio">
                    </div>
                    <div class="control">
                        <label class="label" for="fechaPago">Fecha de Pago</label>
                        <input class="input" type="datetime-local" id="fechaPago" name="fechaPago">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="estatusServicio">Estatus Servicio</label>
                        <div class="select">
                            <select id="estatusServicio" name="estatusServicio">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Sección de Lote de Producto -->
<section class="section form-section">
    <div class="container">
        <div class="form-header">Formulario de Lote de Producto</div>
        <div class="form-content">
            <form action="/submit-lote" method="POST">
                <div class="field is-grouped">
                    
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="cantidad">Cantidad</label>
                        <input class="input" type="number" id="cantidad" name="cantidad" placeholder="Cantidad">
                    </div>
                    <div class="control">
                        <label class="label" for="modelo">Modelo</label>
                        <input class="input" type="text" id="modelo" name="modelo" placeholder="Modelo del Producto">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <label class="label" for="precioLote">Precio del Lote</label>
                        <input class="input" type="number" step="0.01" id="precioLote" name="precioLote" placeholder="Precio del Lote">
                    </div>
                    <div class="control">
                    </div>
                    
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button id="submit-button" class="button is-primary" >Guardar</button>
                    </div>
                    <div class="control">
                        <button  class="button is-light" type="reset">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


    <div class="container mt-5">
        <h1 class="title has-text-centered">Lista de Servicios</h1>
        <div class="table-container">
            <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>IdServicio</th>
                        <th>FechaInicio</th>
                        <th>FechaFin</th>
                        <th>Precio</th>
                        <th>FechaPago</th>
                        <th>Estatus</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="servicesTableBody">
                    <!-- Aquí se insertarán las filas de la tabla -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.form-header').click(function() {
                $(this).toggleClass('active');
                $(this).next('.form-content').slideToggle();
            });
        });
    </script>
</body>

</html>
